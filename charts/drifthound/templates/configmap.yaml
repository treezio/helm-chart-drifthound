{{- if .Values.drifthoundConfig }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "drifthound.fullname" . }}
  labels:
    {{- include "drifthound.labels" . | nindent 4 }}
  {{- if .Values.migrations.enabled }}
  annotations:
    # Ensure ConfigMap is created/updated before migration job runs
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
  {{- end }}
data:
  {{- toYaml .Values.drifthoundConfig | nindent 2 }}
{{- end }}