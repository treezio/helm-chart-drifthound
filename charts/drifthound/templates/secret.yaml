{{- if .Values.drifthoundSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "drifthound.fullname" . }}
  labels:
    {{- include "drifthound.labels" . | nindent 4 }}
  {{- if .Values.migrations.enabled }}
  annotations:
    # Ensure Secret is created/updated before migration job runs
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
  {{- end }}
data:
  {{- range $key, $value := .Values.drifthoundSecrets }}
  {{ $key }}: {{ $value | b64enc }}
  {{- end }}
{{- end }}